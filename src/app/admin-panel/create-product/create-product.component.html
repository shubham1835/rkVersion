<section class="py-5">
    <div class="container card">
        <div class="row card-body">
            <div class="col-md-12 mb-12 text-center">
                <div class="mb-5">
                <h2 class="card-title">Add Product</h2>
            </div>
            </div>
            <div class="col-md-3 mb-1"></div>
            <div class="col-md-6 mb-3">
                <div>
                    <form [formGroup] = addProductForm>
                        <div class="form-group">
                            <input type="text" formControlName = "itemName" class="form-control" id="userInput" aria-describedby="userHelp" placeholder="Item Name">
                          </div>

                          <div class="form-group">
                            <input type="text" formControlName = "itemType" class="form-control" id="userInput" aria-describedby="userHelp" placeholder="Item Type">
                          </div>

                          <div class="form-group">
                            <input type="text" formControlName = "itemPrice" class="form-control" id="userInput" aria-describedby="userHelp" placeholder="Set Price">
                          </div>

                          <div class="form-group">
                            <input type="text" formControlName = "itemQuantity" class="form-control" id="userInput" aria-describedby="userHelp" placeholder="Total Quantity">
                          </div>

                          <div class="form-group">
                            <textarea class="form-control" formControlName = "description" rows="5" id="userInput" aria-describedby="userHelp" placeholder="Description"></textarea>
                            <!-- <input type="textarea"  class="form-control" id="userInput" aria-describedby="userHelp" placeholder="Description"> -->
                          </div>

                          <div class="form-group">
                            <input type="file" formControlName = "file" (change)="categoryFile($event)" class="form-control" id="userInput" aria-describedby="userHelp" placeholder="Enter Category">
                          </div>
                        <button type="submit" (click)="getItemDetails()" class="btn btn-primary btn-block">Submit</button>
                      </form> 
                 </div> 
            </div>
            <div class="col-md-3 mb-1"></div>
        </div>
    </div>
</section>
